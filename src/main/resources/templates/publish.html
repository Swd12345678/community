<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>白菜社区</title>
        <!--
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">  引入bootstrap的css样式库
        <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js">  引入jQuery
        -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/community.css"/>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/jquery-3.5.0.min.js" type="application/javascript"></script>
        <script src="js/bootstrap.min.js" type="application/javascript"></script>
    </head>
    <body>
        <!--<p th:text="'Hello, ' + ${name} + '!'"/>-->
        <div th:insert="navigation :: nav"></div>
        <div class="container-fluid main">
            <div class="row">
                <!-- 左9 -->
                <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                    <!--  在符号库找到想要的  -->
                    <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
                    <hr>
                    <!-- 向/publish 提交的表单question  -->
                    <form action="/publish" method="post">
                        <div class="form-group">
                            <label for="title">问题标题(简单扼要)</label>
                            <!--  value用于回显数据-->
                            <input type="text" th:value="${title}" class="form-control" id="title" name="title" placeholder="问题标题__">
                        </div>
                        <div class="form-group">
                            <label for="description">问题补充(必填，请参照右侧提示)</label>
                            <textarea name="description" id="description" th:text="${description}" class="form-control" cols="30"
                                      rows="10"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="tag">添加标签:</label>
                            <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签，以 , 号分割">
                        </div>
                        <div class="container-fluid main">
                            <div class="row">
                                <!-- 回显的错误提示 -->
                                <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 ">
                                    <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                         th:text="${error}"
                                         th:if="${error!= null}">
                                    </div>
                                </div>
                                <!-- 注意将按钮类型改为submit用于提交表单 -->
                                <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                                    <button type="submit"
                                            class="btn btn-success btn-publish ">
                                        发布
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- 右3-->
                <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                    <h3>发起问题指南</h3>
                    ● 问题标题:请用精简的语言描述您发布的问题，不超过25字<br>
                    ● 问题补充:详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料<br>
                    ● 选择标签:选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
                </div>
            </div>
        </div>
    </body>
</html>
